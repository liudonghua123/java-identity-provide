# Unit test modules

# Main test module

net.shibboleth.idp.module.TestModule = idp.test
idp.test.plugin = idp.test.plugin
idp.test.langs = en,fr,de
idp.test.name = Test module
idp.test.name.fr = Test module (French)
idp.test.name.de = Test module (German)
idp.test.desc = Module for unit tests
idp.test.url = https://wiki.shibboleth.net/confluence/display/IDP4/Home

idp.test.1.src = /net/shibboleth/idp/module/test.xml
